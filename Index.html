<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBS Roadmap + Planner</title>
  <meta name="description" content="MBS 4-phase roadmap (gated) and daily planner">
  <style>
    :root{
      --bg:#0f1b36;
      --card:#121f3f;
      --muted:#94a3b8;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),#050a17);color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--white);text-decoration:underline}
    header{padding:40px 16px 24px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.08);}
    .wrap{max-width:1000px;margin:0 auto;padding:16px 16px 64px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;font-size:12px;color:var(--muted);}
    h1{margin:10px 0 6px;font-size:28px;letter-spacing:.3px}
    .subtitle{color:var(--muted);font-size:14px}
    .navtabs{display:flex;gap:8px;justify-content:center;margin:14px 0 0}
    .tabbtn{padding:8px 14px;border:1px solid rgba(255,255,255,.12);border-radius:999px;background:rgba(255,255,255,.03);cursor:pointer;color:var(--white)}
    .tabbtn.active{background:rgba(255,255,255,.08)}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:16px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{position:relative;background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:18px 16px;backdrop-filter: blur(6px);box-shadow:0 6px 30px rgba(0,0,0,.35);}
    summary{cursor:pointer;list-style:none;display:flex;align-items:center;justify-content:space-between;padding:10px 0;font-weight:600;font-size:18px;}
    summary::-webkit-details-marker{display:none}
    .goal{color:var(--muted);font-size:14px;margin:-8px 0 10px}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;gap:10px;align-items:flex-start;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,.06)}
    li:last-child{border-bottom:none}
    input[type="checkbox"]{width:18px;height:18px;border-radius:4px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.04);appearance:none;cursor:pointer;}
    input[type="checkbox"]:checked{background:var(--white);border-color:var(--white)}
    .progress{height:8px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;margin-top:10px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--white),var(--muted))}
    .foot{margin-top:18px;font-size:12px;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
    .phase-num{font-size:12px;color:var(--muted);}
    .locked{filter:blur(2px) contrast(0.9) opacity(0.6);}
    .lock-banner{position:absolute;top:12px;right:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);backdrop-filter:blur(4px);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted);}
    .blocker{position:absolute;inset:0}
    .planner-row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.planner-row{grid-template-columns:2fr 3fr}}
    .field{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .field input, .field select, .field button, .field textarea{
      background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.12);color:var(--white);
      border-radius:10px;padding:10px 12px;font-size:14px;
    }
    .field button{cursor:pointer}
    .list{margin-top:8px}
    .item{display:flex;align-items:flex-start;gap:10px;padding:10px;border:1px dashed rgba(255,255,255,.12);border-radius:12px;margin-bottom:8px}
    .item small{color:var(--muted)}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .right{margin-left:auto;display:flex;gap:6px}
    .pill{padding:2px 8px;border:1px solid rgba(255,255,255,.18);border-radius:999px;color:var(--muted);font-size:12px}
    .section-title{font-weight:700;font-size:18px;margin:4px 0 8px}
    .hint{color:var(--muted);font-size:12px}
    .hidden{display:none}
  </style>
</head>
<body>
  <header>
        <h1>MBS Roadmap & Planner</h1>
    <div class="subtitle">Four Phases. One Vision.</div>
    <div class="navtabs">
      <button class="tabbtn active" data-tab="roadmap">Roadmap</button>
      <button class="tabbtn" data-tab="planner">Planner</button>
    </div>
  </header>
  <main class="wrap">
    <section id="roadmap" class="tabview"><div id="grid" class="grid"></div></section>
    <section id="planner" class="tabview hidden">
      <div class="grid" style="grid-template-columns:1fr;">
        <div class="card">
          <div class="section-title">Daily Planner</div>
          <div class="field">
            <input type="date" id="planDate">
            <input type="time" id="planTime" placeholder="Time">
            <input type="text" id="planText" placeholder="Task description" style="flex:1;min-width:220px;">
            <select id="planCat">
              <option value="">Category</option>
              <option>Operations</option>
              <option>Sales</option>
              <option>Marketing</option>
              <option>Finance</option>
              <option>Personal</option>
            </select>
            <input type="number" id="planDuration" placeholder="mins" min="0" style="width:90px">
            <button id="addTaskBtn">Add</button>
          </div>
          <div class="list" id="taskList"></div>
          <div class="hint">Tasks save automatically. Stored locally per day.</div>
        </div>
      </div>
    </section>
    <div class="foot"><p>Â© 2025 MBS</p><p class="small">Version 1</p></div>
  </main>
  <script>
    const data = {"brand": "MBS", "phases": [{"id": 1, "name": "Foundation & Validation", "goal": "Establish credibility, brand identity, and consistent revenue.", "milestones": ["Register business & legal structure (LLC, insurance, licenses)", "Build core brand assets (logo, website, booking/payment system)", "Secure first 100 paying customers", "Achieve baseline monthly revenue target ($10k/month)", "Set up basic financial tracking & KPIs"]}, {"id": 2, "name": "Growth & Team Building", "goal": "Scale services and reduce reliance on solo effort.", "milestones": ["Hire and train first 3\u20135 team members/contractors", "Expand service packages and pricing tiers", "Secure 3\u20135 business partnerships or referral pipelines", "Reach $25k\u2013$50k/month in consistent revenue", "Build customer review & referral system"]}, {"id": 3, "name": "Systems & Expansion", "goal": "Build replicable systems and expand into new markets.", "milestones": ["Launch interactive operations dashboard & client experience", "Standardize SOPs (service checklists, onboarding, wrap-up)", "Expand into a second area/city", "Hit $1M+ annual revenue", "Reduce owner\u2019s direct labor to <20% of operations"]}, {"id": 4, "name": "Legacy & Diversification", "goal": "Transition from active operator to strategic leader/investor.", "milestones": ["Launch new verticals (MBS Real Estate, Travel, Community)", "Establish passive income streams tied to brand", "Reach $25M\u2013$100M long-term valuation targets", "Build leadership team to run day-to-day", "Create mentorship, franchise, or ambassador programs"]}]};
    const grid = document.getElementById('grid');
    function keyMilestone(id, i){ return `mbs:phase:${id}:milestone:${i}`; }
    function phaseProgress(id, count){
      let done = 0;
      for(let i=0;i<count;i++){ if(localStorage.getItem(keyMilestone(id,i))==='1') done++; }
      return Math.round((done/count)*100);
    }
    function isComplete(phase){ return phaseProgress(phase.id, phase.milestones.length) === 100; }
    function renderRoadmap(){
      grid.innerHTML = '';
      data.phases.forEach((phase, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        const count = phase.milestones.length;
        const pct = phaseProgress(phase.id, count);
        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.innerHTML = `<div><div class="phase-num">Phase ${phase.id}</div>${phase.name}</div><div class="small">${pct}%</div>`;
        details.appendChild(summary);
        const goal = document.createElement('div');
        goal.className = 'goal';
        goal.textContent = phase.goal;
        details.appendChild(goal);
        const ul = document.createElement('ul');
        phase.milestones.forEach((m,i)=>{
          const li = document.createElement('li');
          const cb = document.createElement('input'); cb.type='checkbox'; cb.setAttribute('data-phase',phase.id); cb.setAttribute('data-index',i);
          if(localStorage.getItem(keyMilestone(phase.id,i))==='1') cb.checked=true;
          const span=document.createElement('span'); span.textContent=m;
          li.appendChild(cb); li.appendChild(span); ul.appendChild(li);
        });
        details.appendChild(ul);
        const prog=document.createElement('div'); prog.className='progress';
        const bar=document.createElement('div'); bar.className='bar'; bar.style.width=pct+'%';
        prog.appendChild(bar); details.appendChild(prog);
        let unlocked=(idx===0)?true:isComplete(data.phases[idx-1]);
        // always open
        details.open = true;
        ul.querySelectorAll('input').forEach(cb=>{ cb.addEventListener('change',e=>{ localStorage.setItem(keyMilestone(phase.id,e.target.getAttribute('data-index')), e.target.checked?'1':'0'); renderRoadmap(); }); });
        card.appendChild(details); grid.appendChild(card);
      });
    }
    renderRoadmap();
  </script>
</body>
</html>
