<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MBS 4-Phase Roadmap (Gated)</title>
  <meta name="description" content="MBS 4-phase company roadmap with gated milestones">
  <style>
    :root{
      --bg:#0f1b36;
      --card:#121f3f;
      --muted:#94a3b8;
      --white:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:linear-gradient(180deg,var(--bg),#050a17);color:var(--white);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--white);text-decoration:underline}
    header{padding:32px 16px 8px;text-align:center;border-bottom:1px solid rgba(255,255,255,0.08);}
    .wrap{max-width:920px;margin:0 auto;padding:24px 16px 64px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;font-size:12px;color:var(--muted);}
    h1{margin:10px 0 6px;font-size:32px;letter-spacing:.3px}
    .subtitle{color:var(--muted);font-size:14px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:24px}
    @media(min-width:860px){.grid{grid-template-columns:1fr 1fr}}
    .card{position:relative;background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.08);border-radius:16px;padding:18px 16px;backdrop-filter: blur(6px);box-shadow:0 6px 30px rgba(0,0,0,.35);}
    summary{cursor:pointer;list-style:none;display:flex;align-items:center;justify-content:space-between;padding:10px 0;font-weight:600;font-size:18px;}
    summary::-webkit-details-marker{display:none}
    .goal{color:var(--muted);font-size:14px;margin:-8px 0 10px}
    ul{list-style:none;padding:0;margin:0}
    li{display:flex;gap:10px;align-items:flex-start;padding:8px 0;border-bottom:1px dashed rgba(255,255,255,.06)}
    li:last-child{border-bottom:none}
    input[type="checkbox"]{width:18px;height:18px;border-radius:4px;border:1px solid rgba(255,255,255,.25);background:rgba(255,255,255,.04);appearance:none;cursor:pointer;}
    input[type="checkbox"]:checked{background:var(--white);border-color:var(--white)}
    .progress{height:8px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;margin-top:10px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--white),var(--muted))}
    .foot{margin-top:18px;font-size:12px;color:var(--muted)}
    .small{font-size:12px;color:var(--muted)}
    .phase-num{font-size:12px;color:var(--muted);}

    .locked{filter:blur(2px) contrast(0.9) opacity(0.6);}
    .lock-banner{position:absolute;top:12px;right:12px;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.15);backdrop-filter:blur(4px);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted);}
    .blocker{position:absolute;inset:0}
  </style>
</head>
<body>
  <header>
    <div class="badge">MBS • Roadmap</div>
    <h1>MBS 4-Phase Roadmap</h1>
    <div class="subtitle">Each phase unlocks when the previous one is 100% complete.</div>
  </header>
  <main class="wrap">
    <div id="grid" class="grid"></div>
    <div class="foot">
      <p>Progress is stored locally in your browser. To reset, clear site data.</p>
      <p class="small">© 2025 MBS • <a href="README.md">Docs</a></p>
    </div>
  </main>
  <script>
    const data = {"brand": "MBS", "phases": [{"id": 1, "name": "Foundation & Validation", "goal": "Establish credibility, brand identity, and consistent revenue.", "milestones": ["Register business & legal structure (LLC, insurance, licenses)", "Build core brand assets (logo, website, booking/payment system)", "Secure first 100 paying customers", "Achieve baseline monthly revenue target ($10k/month)", "Set up basic financial tracking & KPIs"]}, {"id": 2, "name": "Growth & Team Building", "goal": "Scale services and reduce reliance on solo effort.", "milestones": ["Hire and train first 3\u20135 team members/contractors", "Expand service packages and pricing tiers", "Secure 3\u20135 business partnerships or referral pipelines", "Reach $25k\u2013$50k/month in consistent revenue", "Build customer review & referral system"]}, {"id": 3, "name": "Systems & Expansion", "goal": "Build replicable systems and expand into new markets.", "milestones": ["Launch interactive operations dashboard & client experience", "Standardize SOPs (service checklists, onboarding, wrap-up)", "Expand into a second area/city", "Hit $1M+ annual revenue", "Reduce owner\u2019s direct labor to <20% of operations"]}, {"id": 4, "name": "Legacy & Diversification", "goal": "Transition from active operator to strategic leader/investor.", "milestones": ["Launch new verticals (MBS Real Estate, Travel, Community)", "Establish passive income streams tied to brand", "Reach $25M\u2013$100M long-term valuation targets", "Build leadership team to run day-to-day", "Create mentorship, franchise, or ambassador programs"]}]};
    const grid = document.getElementById('grid');

    function keyFor(id, i){ return `mbs:phase:${id}:milestone:${i}`; }
    function phaseProgress(id, count){
      let done = 0;
      for(let i=0;i<count;i++){ if(localStorage.getItem(keyFor(id,i))==='1') done++; }
      return Math.round((done/count)*100);
    }
    function isComplete(phase){
      return phaseProgress(phase.id, phase.milestones.length) === 100;
    }

    function render(){
      grid.innerHTML = '';
      data.phases.forEach((phase, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        const count = phase.milestones.length;
        const pct = phaseProgress(phase.id, count);

        const details = document.createElement('details');
        const summary = document.createElement('summary');
        summary.innerHTML = `
          <div>
            <div class="phase-num">Phase ${phase.id}</div>
            ${phase.name}
          </div>
          <div class="small">${pct}%</div>
        `;
        details.appendChild(summary);

        const goal = document.createElement('div');
        goal.className = 'goal';
        goal.textContent = phase.goal;
        details.appendChild(goal);

        const ul = document.createElement('ul');
        phase.milestones.forEach((m, i) => {
          const li = document.createElement('li');
          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.setAttribute('data-phase', phase.id);
          cb.setAttribute('data-index', i);
          if(localStorage.getItem(keyFor(phase.id,i))==='1') cb.checked = true;
          const span = document.createElement('span');
          span.textContent = m;
          li.appendChild(cb);
          li.appendChild(span);
          ul.appendChild(li);
        });
        details.appendChild(ul);

        const prog = document.createElement('div');
        prog.className = 'progress';
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.width = pct + '%';
        prog.appendChild(bar);
        details.appendChild(prog);

        let unlocked = (idx === 0) ? true : isComplete(data.phases[idx-1]);
        if(unlocked){ details.open = true; }
        else {
          details.classList.add('locked');
          const banner = document.createElement('div');
          banner.className = 'lock-banner';
          banner.textContent = 'Locked — Complete previous phase to unlock';
          card.appendChild(banner);

          ul.querySelectorAll('input[type="checkbox"]').forEach(el => { el.disabled = true; });

          details.addEventListener('click', (e) => { e.preventDefault(); }, true);
          const blocker = document.createElement('div');
          blocker.className = 'blocker';
          blocker.addEventListener('click', (e)=> e.preventDefault());
          card.appendChild(blocker);
        }

        ul.querySelectorAll('input[type="checkbox"]').forEach(cb => {
          cb.addEventListener('change', e => {
            const phaseId = e.target.getAttribute('data-phase');
            const idx = e.target.getAttribute('data-index');
            localStorage.setItem(keyFor(phaseId, idx), e.target.checked ? '1' : '0');
            render();
          });
        });

        card.appendChild(details);
        grid.appendChild(card);
      });
    }
    render();
  </script>
</body>
</html>
